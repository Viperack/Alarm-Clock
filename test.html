<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm clock admin</title>
</head>
<body>
    <form method="post">
        <table>
            <tr>
                <th>Day</th>
                <th>Wake up time</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>
                    <input type="time" name="monday" value="07:00">

                </td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>
                    <input type="time" name="tuesday" value="07:00">

                </td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>
                    <input type="time" name="wednesday" value="07:00">

                </td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>
                    <input type="time" name="thursday" value="07:00">

                </td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>
                    <input type="time" name="friday" value="07:00">

                </td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>
                    <input type="time" name="saturday" value="08:34">

                </td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>
                    <input type="time" name="sunday" value="09:00">

                </td>
            </tr>
        </table>
        <input type="submit" name="submit"> 
    </form>
</body>
</html>
